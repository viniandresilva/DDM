<ion-header #toolbar [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Carros
    </ion-list-header>

    <ion-item detail button *ngFor="let carro of carros" (click)="showInfo(carro)">
      <ion-label>{{carro.modelo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
