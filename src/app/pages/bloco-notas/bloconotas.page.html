<ion-header #toolbar [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createNote()" >
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-card *ngFor="let anotacao of anotacoes" (click)="createNote(anotacao)">
     <ion-card-header>
       <ion-card-title>{{anotacao.titulo}}</ion-card-title>
     </ion-card-header>
     <ion-card-content>
       {{anotacao.descricao}}
     </ion-card-content>
   </ion-card>
  </ion-list>
</ion-content>
